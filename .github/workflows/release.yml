name: Release

on:
  push:
    tags:
      - '*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    environment: github-actions
    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Validate tag version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          grep "version=\"${TAG}\"" setup.py || { echo "Version mismatch between tag and setup.py"; exit 1; }
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      
      - name: Install build tools and minifier
        run: |
          python -m pip install --upgrade pip
          pip install build python-minifier
      
      - name: Minify Python source code
        run: |
          if [ -f "ui.py" ]; then
            echo "Minification..."
            python -m python_minifier ui.py > ui.min.py && mv ui.min.py ui.py
          else
            echo "ui.py not found, passing."
          fi
      
      - name: Verify clean directory
        run: |
          if [ -d "dist" ] || [ -d "build" ] || ls *.egg-info 1> /dev/null 2>&1; then
            echo "Build directories should not exist"
            exit 1
          fi
      
      - name: Build package
        run: python -m build
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
          draft: false
          prerelease: false
